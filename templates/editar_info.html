<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/editar_info.css">
    <title>Editar Informações</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <nav>
        <a href="/usuario">Home</a>
        <a href="/usuario/acervo">Consultar Acervo</a>
        <a href="/usuario/historico">Histórico de Empréstimos</a>
        <a href="/">Sair</a>
    </nav>
    <h3>Editar Informações</h3>
    <!--Exibe mensagem na tela (flash)-->
    <p class="mensagem">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
     </p>
    <div>
        <form method="post" action="/usuario/atualizar">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="{{ usuario.telefone }}" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" value="{{ usuario.senha }}" required>

            <a href="/usuario" class="cancelar">Cancelar</a>

            <button type="submit">Atualizar Informações</button>
        </form>
    </div>
</body>
</html>
